<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 text-left">
            <h2>Daily Drinks</h2>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary addnew" routerLink="/drinks/add">Add New</button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of totalDrinks; let i = index;">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item?.name }}</td>
                    <td>{{item?.price}}</td>
                    <td>{{item?.notes}}</td>
                    <td><i (click)="onEdit(item?.orderId)" class="fas fa-edit cursor-pointer px-2"></i><i (click)="onDelete(item?.orderId)"class="fas fa-trash cursor-pointer px-2"></i></td>
                </tr>
                <tr *ngIf="totalDrinks.length == 0" class="text-center">
                    <th colspan="5">No record Found!</th>
                </tr>
            </tbody>
        </table>
    </div>

</div>
